spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  liquibase:
    enabled: false

  sql:
    init:
      mode: never

application:
  constants:
    max-active-goals-count: 3
    max-month-limit-recommendation-request: 6
  premium:
    batch-size: 100