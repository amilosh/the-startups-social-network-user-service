spring:
  data:
    redis:
      host: localhost
      port: 6379
      channel:
        follower: follower_channel
        unfollow: unfollow_channel

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080


application:
  constants:
    max-active-goals-count: 3
    max-month-limit-recommendation-request: 6
  skill:
    minOffersRequired: 3
  premium:
    threads-number: 20
    time-to-run-remove-expired-premium: "0 0 8 * * Sun" # every sunday at 8 a.m.
    batch-size: 100


